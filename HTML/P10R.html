    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Path to Career</title>
        <link rel="stylesheet" href="P10R.css">
        <script defer src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    <body>
    <header>
        <div id="header-container">
            <div class="logo"><img src="../Image/PTC_TEXT_LOGO.png" alt="PathCareer Logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">PathFinder</a></li>
                    <li><a href="#">Finance</a></li>
                    <li><a href="#">Advisor</a></li>
                    <li><a href="#" class="active">P10R</a></li>
                </ul>
            </nav>
            <div class="profile">
                <i class="fas fa-bell"></i>
                <i class="fas fa-question-circle"></i>
                <div class="user-avatar"></div>
            </div>
        </div>

    </header>

    <main>
        <div class="toptoolbar">
        <!-- Chatbox Toggle Button -->

            <div class="chat-button-container">
                <button class="chatbox-toggle" onclick="toggleChatbox()"> <img src="../Image/icon-chat.png" ></button>
                <div class="highlight-line"></div>
            </div>
            <div class="invite-button" onclick="inviteUser()">Invite</div>
            <!-- Chatbox -->
            <div class="chatbox" id="chatbox">
                <div class="chatbox-header">
                    Chatbox
                    <span class="close-btn" onclick="toggleChatbox()">Ã—</span>
                </div>
                <div class="chatbox-body" id="chatbox-body">
                </div>
                <div class="chatbox-footer">
                    <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="sendMessage(event)">
                    <button class="send" onclick="sendMessage()"><img src="../Image/send-4008.png"></button>
                </div>
            </div>
        </div>

        <div>
        <section class="content">
            <h2>Welcome to Path to Career</h2>
            <p>Select a tool from the toolbar below to get started.</p>
        </section>
        </div>
    </main>

    <footer class="toolbar">
        <button id="resume"><i class="fas fa-file-alt"></i> Build Resume</button>
        <button id="coverLetter"><i class="fas fa-envelope"></i> Generate Cover Letter</button>
        <button id="careerPath"><i class="fas fa-signpost"></i> Career Path</button>
        <button id="skillGap"><i class="fas fa-lightbulb"></i> Skill Gap Analysis</button>
        <button id="jobResearch"><i class="fas fa-chart-pie"></i> Job Market Research</button>
    </footer>

    <nav>

    </nav>

    </body>
    </html>
